<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ajax 3</title>
</head>
<body>

    <div class="row">

        <button id="btn1">user</button>

        <button id="btn2">users</button>

    </div>
    
    <h4 id="user"></h4>

    <h4 id="users"></h4>

    <script>
        document.getElementById('btn1').addEventListener('click', loaduser);

        document.getElementById('btn2').addEventListener('click', loadusers);

        function loaduser()
        {
            var xhr = new XMLHttpRequest();

            xhr.open('GET', 'person.json', true);

            xhr.onload = function(){

                if(this.status == 200)
                {
                   var user =  JSON.parse(this.responseText);

                   var output = '';

                   output += "<ul>" +

                        "<li>Name: "+ user.name+ "</li>" +

                        "<li>Email: "+ user.email+ "</li>" +

                        "<li>Age: "+ user.age+ "</li>" +

                        "</ul>";

                        document.getElementById('user').innerHTML = output;
                }
            }

            xhr.onerror = function(){
                
                console.log("There was an error");
            }

            xhr.send()
        }


        function loadusers()
        {
            var xhr = new XMLHttpRequest();

            xhr.open('GET', 'people.json', true);

            xhr.onload = function(){

                if(this.status == 200)
                {
                    var users =  JSON.parse(this.responseText);

                    var output = '';

                    for(var i in users)
                    {
                        output += "<ul>" +

                        "<li>Name: "+ users[i].name+ "</li>" +

                        "<li>Email: "+ users[i].email+ "</li>" +

                        "<li>Age: "+ users[i].age+ "</li>" +

                        "</ul>";
                    }

                    document.getElementById('user').innerHTML = output;

                }
            }

            xhr.onerror = function(){

                console.log('there was an error');
            }

            //send request
            xhr.send();
        }
    </script>
</body>
</html>
