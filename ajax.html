<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ajax 1</title>
</head>
<body>
    <button id="btn">Get file</button><br><br>

    <a href="ajax2.html">make json request</a>

    <div id="div"></div>

    <script>
        //get the button and listen for a click event
        document.getElementById('btn').addEventListener('click', loadText);

        //listener method
        function loadText(){

           /*  console.log('hello world'); */
            //create xhr object
           var xhr = new XMLHttpRequest();
          /*  console.log(xhr); */

          //open(requestType, file/url, async)
            xhr.open('GET', 'sample2.txt', true);

          xhr.onload = function(){
                //check the response status
              if(this.status == 200)
              {
                  /* console.log(this.responseText); */
                  document.getElementById('div').innerHTML = this.responseText;
             
              }else if(this.status == 404){

                document.getElementById('div').innerHTML = 'Not Found';

              }
          }

          xhr.onerror = function(){

              console.log('Request error...');
              
          }

                //sends the request          
          xhr.send();
        }
       
    </script>
</body>
</html>
